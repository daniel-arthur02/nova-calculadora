<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="pt-br">
        <link rel="stylesheet" type="text/css" href="main.css"> 
        <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
        <script src="calculadora.js"></script>
    </head>
    <body>
        <div>
            <i class="fas fa-calculator" id="icone"></i>
            <h1 id="title">Calculadora</h1>
            <div class="main">
                <form name="form">
                    <input class="textview" name="textview">
                </form>
                <table>
                    <td>
                        <button title="Limpar" type="button" class="button" onclick='c()'><i class="fab fa-cuttlefish" id="c"></i></button>
                        <button title="Apagar" type="button" class="button" onclick="back()"><i class="fas fa-backspace" id="clear"></i></button>
                        <button title="Dividir" type="button" class="button" onclick="insert('/')"><i class="fas fa-divide"></i></button>
                        <button title="Multiplicar" type="button" class="button" onclick="insert('*')"><i class="fas fa-times"></i></button>
                    </td>
                    <tr>
                        <td>
                            <input type="button" class="button" onclick="insert(7)" value="7">
                            <input type="button" class="button" onclick="insert(8)" value="8">
                            <input type="button" class="button" onclick="insert(9)" value="9">
                            <button title="Somar" type="button" class="button" onclick="insert('+')"><i class="fas fa-plus"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="button" onclick="insert(4)" value="4">
                            <input type="button" class="button" onclick="insert(5)" value="5">
                            <input type="button" class="button" onclick="insert(6)" value="6">
                            <button title="Subtrair" type="button" class="button" onclick="insert('-')"><i class="fas fa-window-minimize"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" class="button" onclick="insert(1)" value="1">
                            <input type="button" class="button" onclick="insert(2)" value="2">
                            <input type="button" class="button" onclick="insert(3)" value="3">
                            <button title="Resultado" type="button" class="button" onclick="equal()"><i class="fas fa-equals" id="igual"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="hidden">
                            <input type="button" value='0' onclick="insert(0)" class="button" id='n0'>
                            <input type="button" value='.' onclick="insert('.')" class="button" id='n0'>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
